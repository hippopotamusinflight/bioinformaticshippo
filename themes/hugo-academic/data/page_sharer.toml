# Page Sharer
# Documentation: https://sourcethemes.com/academic/docs/customization/#page-sharer

# manually added baseurl http://bioinfohippo.rbind.io/ before each {url}

[[buttons]]
  id = "twitter"
  url = "https://twitter.com/intent/tweet?url=http://bioinfohippo.rbind.io/{url}&text={title}"
  title = "Twitter"
  icon_pack = "fab"
  icon = "twitter"
  enable = true

[[buttons]]
  id = "facebook"
  url = "https://www.facebook.com/sharer.php?u=http://bioinfohippo.rbind.io/{url}&t={title}"
  title = "Facebook"
  icon_pack = "fab"
  icon = "facebook"
  enable = true

[[buttons]]
  id = "email"
  url = "mailto:?subject={title}&body=http://bioinfohippo.rbind.io/{url}"
  title = "Email"
  icon_pack = "fas"
